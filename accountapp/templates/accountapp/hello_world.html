{% extends 'base.html' %}


{% block content %}
<div style="border-radius: 1rem; margin: 2rem; text-align: center;">
    <h1 style="font-family: 'lobster', cursive">
        Hello World LIST!
    </h1>

    <form action="/account/hello_world/" method="post">
        {% csrf_token %}
        <div>
        <input type="text" name="hello_world_input" value="Type input"> <!-- 부트스트랩 안의 클래스들 중 하나 -->
        </div>

        <div>
            <input type="submit" class="btn btn-primary" value="POST"> <!-- 부트스트랩 안의 클래스들 중 하나 -->
        </div>

    </form>

    {% if hello_world_output %}
    <h1>
        {{ hello_world_output.text }}
    </h1>
    {% endif %}

</div>

{% endblock %}
