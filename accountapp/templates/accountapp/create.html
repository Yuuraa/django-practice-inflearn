{% extends 'base.html' %}

{% block content %}

<div style="text-align: center;">
    <form action="{% url 'accountapp:create' %}" method="post">
        {% csrf_token %}
        <!-- AccountCreateView에서 form_class를 지정해주었으므로 가져다가 쓰면 됨 -->
        {{ form }}
        <input type="submit" class="btn btn-primary">
    </form>
</div>

{% endblock %}
